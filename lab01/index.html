<!DOCTYPE html>
<html>
  <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjc" crossorigin="anonymous">
  </head>
  <body>
    <div id="container" tabindex="0" class="blockquote text-nowrap"></div>
    <script>
      var container = document.getElementById('container');
      var first_char = container.textContent[0];
      var randChars = add_new_chars();

      window.onload = function() {
        container.textContent = randChars + container.textContent.substring(randChars.length);
      }

      window.addEventListener("keyup", function(e) {
        console.log(e.key);
        firstChar = container.textContent[0];
        if (e.key == firstChar) { 
            container.textContent = container.textContent.substring(1);
            container.textContent += add_new_chars(); 
        } else {

        }
      });

      function add_new_chars() {
        // Math.random()會回傳0~1間的小數
        // Math.follr() 是高斯取下界
        var alphabet_range = Math.floor(Math.random() * 3) + 1; 
        var chars = "";
        for (var i = 0; i < alphabet_range; i++) {
            // 小寫英文字母的範圍是97~122
            chars += String.fromCharCode(Math.floor(Math.random() * 26) + 97); 
        }
        return chars;
      }
    </script>
  </body>
</html>
