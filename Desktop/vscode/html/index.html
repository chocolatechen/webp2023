<!DOCTYPE html> <!-- 表此為html的網頁 -->
<html>
    <head> <!-- 此網頁的資訊 -->
        <link rel = "stylesheet" href = "style.css">
        <!-- meta是提供此網頁的附加資訊 -->
        <meta charset="UTF-8"/> <!-- 此網頁的編碼 -->
        <meta name="description" content="長庚資工大二，選修課網頁程式設計，第一次作業" /> <!-- 這行是在user在搜尋時會出現在網頁下方的描述 -->
        <meta name="author" content="陳威廷" />
        <meta name="keywords" content="長庚大學, 資工系, 網頁程式設計, html" />
        <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
        <title>personal page</title> <!-- 此網頁的標題 -->
    </head>
    <body> <!-- 此網頁的內容 -->
        <h1>最大的標題</h1>
        <p><i>文字</i><b>內容</b></p> <!-- 一般的文字或段落 -->  <!-- b表粗體字 -->  <!-- i表斜體字 -->
        <h2>次大的標題</h2>
        <br/>  <!-- br表換行，因為不會在br標籤中新增文字，所以可以不使用開頭與結束標籤直接使用前述方法即可 -->
        <h3>第三的標題</h3>
        <hr/> <!-- <hr>表水平線 -->
        <h4>第四的標題</h4>
        <a href="http://google.com">google網站</a> <!-- 用超連結方式連結外部網站、圖片、影片、pdf等等 -->
        <!-- 若要連結同一個資料夾的網頁可以直接寫該網頁的檔案名稱，如：href="page2.html" -->
        <!-- 若要連結在不同資料夾的網頁則需要寫上路徑，如：href="vscode/page3.html" -->
        <!-- 若要從其他資料夾回到前一個資料夾則需要輸入，如：href="../index.html" -->
        <h5>次小的標題</h5>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqqoLGA__C386tLmjc4pbeP37JIwVogRbAJw&usqp=CAU" />
        <img src="blood_platelet.jpg" width="150" style="float: left; position: fixed;"/> <!-- img為圖片標籤，可以使用網址連結或檔案名稱連結 -->
        <!-- 只改圖片的寬度或高度會自動等比例縮放，若同時改兩個則有可能會改變圖片比例，使用width改變寬度，使用height改變長度 -->
        <h6>最小的標題</h6>
        <video src=""></video>
        <!-- 嵌入yt影片的方法 -->
        <vedio src="用法和img相同，也可調整width和height" controls height="100">這邊可以放當影片無法正常顯示時會出現的字</vedio>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CLUPkcLQm64" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- span和div皆是html裡的容器，為了方便美化網頁 -->
        <br/>
        <span style="display: block;">test_span</span> <!-- 不同點是span需要多少空間他就只會佔多少空間 -->
        <span>test_span</span>
        <div style="display: inline;">test_div</div> <!-- div不管他需要多少空間他都會佔一整行 -->
        <div>test_div</div> <!-- 較常用 -->
        <span style="color: green;"> 
            <ul> <b>每日作息</b> <!-- ul表列表，用黑點列出各項 -->
                <!-- li用來表示列表中的內容 -->
                <li>吃飯</li>
                <li>睡覺</li>
                <li>打東東</li>
            </ul>
        </span>
        <div style="color: skyblue; font-size:20px; border:5px dashed silver; padding: 20px;">
            <ol> <b>資工所考試科目</b> <!-- ul表列表，用黑點列出各項 -->
                <!-- 可用type來控制排序，如：type="A"用大寫英文字母排序，"a"用小寫英文字母，"i"用小寫羅馬數字， "I"用大寫羅馬數字 -->
                <li>線性代數</li>
                <li>離散數學</li>
                <li>資料結構</li>
                <li>演算法</li>
                <li>作業系統</li>
                <li>計算機組織</li>
            </ol>
        </div>
        <br/>
        <div style="color: plum; background-color: yellow; border:1px solid black;">
            <table width="200"> <!-- table表示表格 -->
                    <tr> <!-- tr表示表格內的行 -->
                        <td>姓名</td> <!-- td表行裡面的內容 -->
                        <td>生日</td>
                    </tr>
                    <tr>
                        <td>陳威廷</td>
                        <td>1月1日</td>
                    </tr>
            </table>
        </div>
        <br/>
        <input type="text" placeholder="帳號"/> <!-- input表輸入標籤，可透過type來控制輸入類型 -->
        <br><br>
        <input type="password" placeholder="密碼"/>
        <br><br>
        <input type="date" />
        <br><br>
        <input type="range" />
        <br><br>
        <input type="file" />
        <br><br>
        <input type="checkbox" />
        <br><br>
        <textarea>這裡可以放預先要出現在方塊內的值</textarea> <!--  textarea可以產生一個類似文字方塊的東西-->
    </body>
</html>
